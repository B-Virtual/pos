<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
  <div class="form-group">
    <label>First Name</label>
    <input
      name="FirstName"
      #FirstName="ngModel"
      [(ngModel)]="service.formData.FirstName"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      name="LastName"
      #LastName="ngModel"
      [(ngModel)]="service.formData.LastName"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label>Position</label>
    <input
      name="Position"
      #Position="ngModel"
      [(ngModel)]="service.formData.Position"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Hourly Rate</label>
      <input
        name="HourlyRate"
        #HourlyRate="ngModel"
        [(ngModel)]="service.formData.HourlyRate"
        type="text"
        class="form-control"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label>Hours Worked</label>
      <input
        name="HoursWorked"
        #HoursWorked="ngModel"
        [(ngModel)]="service.formData.HoursWorked"
        type="text"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
</form>
