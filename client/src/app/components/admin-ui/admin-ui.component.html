<div class="wrapper">
  <div class="row">
    <h1 class="col-md-6">Sales</h1>
    <h1 class="col-md-6">Items</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <table class="table table-hover" id="mydatatable">
        <thead>
          <tr>
            <th class="td-display" scope="col">Id</th>
            <th class="td-display" scope="col">Date</th>
            <th class="td-display" scope="col">Total</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let sale of service.salesList">
            <td class="td-display">{{ sale.id }}</td>
            <td class="td-display">{{ sale.date }}</td>
            <td class="td-display">{{ sale.total | number: "1.2-2" }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="td-display" scope="col">Name</th>
            <th class="td-display" scope="col">Quantity</th>
            <th class="td-display" scope="col">Unit Price</th>
            <th class="td-display" scope="col">Subtotal</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let sale of service.salesList">
            <td class="td-display">{{ sale.id }}</td>
            <td class="td-display">{{ sale.date }}</td>
            <td class="td-display">{{ sale.total | number: "1.2-2" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
